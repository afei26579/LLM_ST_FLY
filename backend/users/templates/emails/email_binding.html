<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邮箱绑定确认</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .link-container {
            margin: 15px 0;
            padding: 12px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>邮箱绑定确认</h2>
        </div>
        
        <p>您好，</p>
        
        <p>请点击下方按钮完成邮箱绑定：</p>
        
        <div style="text-align: center;">
            <a href="{{ activate_url }}" class="button">激活我的邮箱</a>
        </div>
        
        <p>链接有效期为24小时。</p>
        
        <p>如果按钮无法点击，请复制以下链接到浏览器地址栏打开：</p>
        
        <div class="link-container">
            {{ activate_url }}
        </div>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复。</p>
        </div>
    </div>
</body>
</html>
